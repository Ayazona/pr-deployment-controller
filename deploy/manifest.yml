---
apiVersion: v1
kind: Namespace
metadata:
  name: test-environment-manager
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-environment-manager
  namespace: test-environment-manager
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: test-environment-manager
subjects:
  - kind: ServiceAccount
    name: test-environment-manager
    namespace: test-environment-manager
roleRef:
  kind: ClusterRole
  name: test-environment-manager
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Secret
metadata:
  name: test-environment-manager
  namespace: test-environment-manager
data:
  cert.pem: <docker-client-cert>
  key.pem: <docker-client-key>
  ca.pem: <docker-server-ca>
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: test-environment-manager
  namespace: test-environment-manager
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: test-environment-manager
        version: v1
    spec:
      serviceAccountName: test-environment-manager
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      terminationGracePeriodSeconds: 900
      containers:
        - image: <image>
          imagePullPolicy: Always
          name: test-environment-manager
          args:
            - run
            - --namespace=$(POD_NAMESPACE)
            - --dockerHost=<docker-host>
            - --dockerCertFile=/var/lib/test-environment-manager/cert.pem
            - --dockerKeyFile=/var/lib/test-environment-manager/key.pem
            - --dockerCAFile=/var/lib/test-environment-manager/ca.pem
            - --dockerRegistry=<docker-registry>
            - --dockerRegistryUsername=<docker-registry-username>
            - --dockerRegistryPassword=<docker-registry-password>
            - --githubWebhookSecret=<github-webhook-secret>
            - --githubAccessToken=<github-access-token>
            - --clusterDomain=<wildcard-domain>
            - --buildClusterRole=<cluster-role-used-by-builds>
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              memory: 600Mi
          readinessProbe:
            httpGet:
              path: /health
              port: http-webhooks
            initialDelaySeconds: 10
            periodSeconds: 5
          ports:
            - containerPort: 9000
              name: http-webhooks
            - containerPort: 9090
              name: http-metrics
          volumeMounts:
            - name: test-environment-manager
              mountPath: "/var/lib/test-environment-manager"
              readOnly: true
      volumes:
        - name: test-environment-manager
          secret:
            secretName: test-environment-manager
            items:
              - key: cert.pem
                path: cert.pem
              - key: key.pem
                path: key.pem
              - key: ca.pem
                path: ca.pem
---
apiVersion: v1
kind: Service
metadata:
  name: test-environment-manager
  namespace: test-environment-manager
  labels:
    app: test-environment-manager
spec:
  ports:
    - name: http-webhooks
      port: 9000
      targetPort: 9000
  selector:
    app: test-environment-manager
